{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>
        Edit {{ title }}
    </h1>

    <form action="{% url 'wiki:wiki'%}{{ title }}/edit" method="post">
        {% csrf_token %}
        {{ textarea_form }}
        <button>Save</button>
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>
        {{ heading }}
    </h1>

    <h2>
        {{ message }}
    </h2>
    <ul>
        {% for entry in entries %}
            <a href="{% url 'wiki:wiki' %}{{ entry }}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h1>
        {{ heading }}
    </h1>

    <form action="{% url 'wiki:new'%}" method="post">
        {% csrf_token %}
        {{ new_page_form }}
        <button>Save</button>
    </form>

{% endblock %}
